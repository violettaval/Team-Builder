<div class="card employee-card">
    <div class="card-header" style="background-color: #0044ff;">
        <h2 class="card-title" style="color: white;">{{ name }}</h2>
        <h3 class="card-title" style="color: white;"><i class="fas fa-glasses mr-2" style="color: white;"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
